<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Hi+Melody&family=Jua&family=Nanum+Gothic&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="all">
      <section class="clock-container container">
        <section class="clock-wrapper row">
          <div class="hours-wrapper col">
            <div class="hours">00</div>
          </div>
          <div class="minutes-wrapper col">
            <div class="minutes">00</div>
          </div>
          <div class="seconds-wrapper col">
            <div class="seconds">00</div>
          </div>
        </section>
      </section>
    </section>
    <script src="clock.js"></script>
  </body>
</html>
